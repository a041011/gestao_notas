<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>Lista de Disciplinas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background-color: #f4f4f4;
        }

        h1 {
            color: #2c3e50;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        th, td {
            border: 1px solid #ccc;
            padding: 12px;
            text-align: left;
        }

        th {
            background-color: #CD4B87;
            color: white;
        }

        .rodape {
            margin-top: 30px;
            font-size: 0.9em;
            color: #777;
        }

        .botao-voltar {
            margin-top: 25px;
        }

        .botao-voltar a {
            text-decoration: none;
            background-color: #3498db;
            color: white;
            padding: 10px 16px;
            border-radius: 5px;
            font-weight: bold;
        }

        .botao-voltar a:hover {
            background-color: #2c80b4;
        }
    </style>
</head>
<body>
    <h1>Lista de Disciplinas</h1>

    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Disciplina</th>
            </tr>
        </thead>
        <tbody>
            {% for d in disciplinas %}
            <tr>
                <td>{{ d['Id'] }}</td>
                <td>{{ d['Disciplina'] }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <div class="rodape">
        <p>Dados internos. Acesso restrito.</p>
        <p>Atualizado em {{ data_hora }}</p>
    </div>

    <div class="botao-voltar">
        <a href="/">← Voltar à Página Pública</a>
    </div>
</body>
</html>
